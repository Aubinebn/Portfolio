<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/competences.css">
    <title>Aubin EBANO - Compétences</title>
</head>
<body>
    <header>
        <div class="boutonAcceuil">
            <a href="../index.html">
                <img src="../media/icons8-flèche-réduire-50.png" class="arrow" alt="arrow">
                <p>retourner à l'accueil</p>
            </a>
        </div>
        <div class="titre">
            <p class="bold">
                <span class="blue">Mes compétences</span>
                <span>:</span>
                <span class="orange">skills</span>
                <span>;</span>
            </p>
        </div>
    </header>
    <main>
        <!-- Languages de dev -->
        <div id="haut">
            <div class="box">
                <div class="competence bold">
                    <span class="yellow">Languages de developpement</span>
                    <span>&nbsp;{</span>
                    </div>
                    <div class="competence">
                        <div class="logo">
                            <img src="../media/html_icon.png" alt="html">
                        </div>
                        <div class="level html">
                            <span></span>
                        </div>
                    </div>
                    <div class="competence">
                        <div class="logo">
                        <img src="../media/css_icon.png" alt="css">
                    </div>
                    <div class="level css">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/javascript_icon.png" alt="js">
                    </div>
                    <div class="level js">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/php_icon.png" alt="php">
                    </div>
                    <div class="level php">
                        <span></span>
                    </div>
                </div>
                <div class="competence invisible">
                    <div class="logo">
                        <img src="../media/office_icon.png" alt="office">
                    </div>
                    <div class="level">
                    <span></span>
                    </div>
                </div>
                <div class="competence end bold">
                    <span>}</span>
                </div>
            </div>
            <!-- logiciels et applications -->
            <div class="box">
                <div class="competence bold">
                    <span class="yellow">logiciels et applications</span>
                    <span>&nbsp;{</span>
                    </div>
                    <div class="competence">
                        <div class="logo">
                            <img src="../media/wordpress_icon.png" alt="wordpress">
                    </div>
                    <div class="level wordpress">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/illustrator_icon.png" alt="illustrator">
                    </div>
                    <div class="level illustrator">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/xd_icon.png" alt="xd">
                    </div>
                    <div class="level xd">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/office_icon.png" alt="office">
                    </div>
                    <div class="level office">
                    <span></span>
                    </div>
                </div>
                <div class="competence">
                    <div class="logo">
                        <img src="../media/5847f981cef1014c0b5e48be.png" alt="git">
                    </div>
                    <div class="level git">
                    <span></span>
                    </div>
                </div>
                <div class="competence end bold">
                    <span>}</span>
                </div>
            </div>
        </div>
<!-- Autres compétences  -->
        <div id="bas" class="bold box">
            <p>
                <span class="yellow">Autres compétences</span>
                <span>{</span>
            </p>
            <p> 
                <span class="blue">Langues</span>
                <span>:</span>
                <span class="orange">Allemand A2</span>
                <span>,</span>
                <span class="orange">Anglais B1</span>
                <span>;</span>
            </p>
            <p>
                <span class="blue">Unix</span>
                <span>:</span>
                <span class="orange">Commandes</span>
                <span>,</span>
                <span class="orange">Ubuntu</span>
                <span>;</span>
            </p>
            <p>
                <span class="blue">Machines virtuelles</span>
                <span>:</span>
                <span class="orange">Oracle VirtualBox</span>
                <span>,</span>
                <span class="orange">VM</span>
                <span>;</span>
            </p>
            <p>
                <span class="blue">Base de données</span>
                <span>:</span>
                <span class="orange">MySql</span>
                <span>,</span>
                <span class="orange">Phpmyadmin</span>
                <span>;</span>
            </p>
            <p>
                <span>}</span>
            </p>
        </div>
    </main>
    </body>
</html>
